<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Robogers</title>
</head>
<body>
  <h1 class="centered">Mr. Robogers!</h1>
  <h5 class="centered">Enter in a positive number:</h5>
  <div class="container">

    <form id="form1">
      <div class="form-group">
        <label for="input"> input here:</label>
        <input id="input" class="form-control" type="text">
      </div>
      
      <div class="container">
        <div class="bottom">
          <button type="submit" class="btn btn1" id="btn1">Enter:</button>
          
          <span id="reverse">Reverse Order?</span>
          <span class="radio">
            <label>
              <input type="radio" name="reverse" value="yes">Yes
            </label>
          </span>
          <span class="radio">
            <label>
              <input type="radio" name="reverse" value="no" checked>No
            </label>
          </span>

          <span class="form-group">
            <label for="name">Enter your name?</label>
            <input id="name" class="form-control" type="text">
          </span>
        </div>
      </div>
    </form>
    
    <div id="results">
      <p class="results"></p>
    </div>

  </div>
</body>
</html>
